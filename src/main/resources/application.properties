spring.application.name=movie
server.port=8082
# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/mydatabase?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=myuser
spring.datasource.password=mypassword

# Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Liquibase configuration
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

# Redis configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379

# API Configurations
omdb.api.key=38675854
omdb.api.url=http://www.omdbapi.com/
moviedb.api.key=f22676a50945fed37dcabd4f859a8978
moviedb.api.url=https://api.themoviedb.org/3/